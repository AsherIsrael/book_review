<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Add Book and a Review</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/static/book_review/css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="headbar">
				<a href="/books">Home</a>
				<a href="/logout">Logout</a>
			</div>
			<h1>Add a New Book Title and a Review:</h1>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						<p>{{message}}</p>
					{% endfor %}
				{% endif %}
			{% endwith %}
			<form action="/add_new_book" method="POST">
				Book Title: <input type="text" name="title"><br>
				<h1>Author:</h1>
				Choose an Author: <select name="author">
					{% for author in authors %}
						<option value="{{author['id']}}">{{author['name']}}</option>
					{% endfor %}
				</select><br>
				Or add a new author: <input type="text" name="new_author"><br><br>
				Review: <textarea name="review"></textarea><br>
				Rating: <input type="number" min="1" max="5" value="1" name="rating">
				<button type="submit">Add New Book and Review</button>Stars
			</form>
		</div>
	</body>
</html>
